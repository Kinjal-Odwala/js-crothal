<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ceridian Report</title>
		<!-- Following "blank" stylesheet link with an id of skin is required for IE7 to work properly on refreshes -->
		<link id="skin" type="text/css" rel="stylesheet"/>
		<script>
			function onLoad(){

				var queryStringArgs = {};
				var queryString = location.search.substring(1);
				var pairs = queryString.split("&");
				for (var i = 0; i < pairs.length; i++) {
					var pos = pairs[i].indexOf('=');
					if (pos == -1) 
						continue;
					var argName = pairs[i].substring(0, pos);
					var value = pairs[i].substring(pos + 1);
					queryStringArgs[argName] = unescape(value);
				}
				
				var reportId = queryStringArgs["reportId"];
				var redirectURL = queryStringArgs["reportURL"]; 

				document.getElementById('reportId').innerHTML = reportId;
				window.open(redirectURL);
			}
		</script>
	</head>

	<body id="appBody" onload="onLoad();">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 30%; margin-top: -50px; margin-left: -33px">
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;"><div id='reportId'>ReportName</div> Report is opened in separate browser.</div>    
		    </div>
		</div>
	</body>
</html>
