<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Pay Calendar</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/pay/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>

        <div class="pageHeader">
	        <div id="actionMenu" title="Menu of actions that you can perform.">Actions<span>&nbsp;</span></div>
        </div>	
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>	
		<div id="payPeriodsLoading" style="position: absolute; top: 115px; left: 48%; z-index: 5000; width: 51%; height: 40%; background-color: white; display:none;">
	        <div style="position: absolute; width: 66; height: 70;top: 50%; left: 49.5%; margin-top: -50px; margin-left: -33px">
	            <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
	            <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px;">Loading</div>    
	        </div>
	    </div>

		<div class="pageBody">
		    <div id="contentAreasContainerLeft" >
                <div class="contentArea" >
                    <div class="header">Pay Calendars</div>
                    <div class="body">
                        <div id="FiscalYearGrid"></div>
						<div style="clear:both;"></div>
                    </div>
                </div>
		    </div>
			<div id="contentAreasContainerRight">
                <div class="contentArea">
                    <div class="header">Pay Periods</div>
                    <div class="body">
                    	<div id="TableEditArea">
                            <div id="LabelPayPeriod"><span id="nonRequiredFieldIndicator">Fiscal Year:</span></div>							
						    <div id="InputTextAreaRight"><div id="FiscalYear"></div></div>
                        	<div style="clear:both;"></div>
						</div>
                        <div id="TableEditArea">
                            <div id="LabelPayPeriod"><span class="requiredFieldIndicator">&#149;</span>Pay Frequency:</div>
                            <div id="InputTextAreaRight"><div id="PayFrequency"></div></div>
							<div style="clear:both;"></div>
						</div>						
                        <div id="PayPeriodGrid"></div>
                    </div>
                    <div class="footer">
                        <div id="AnchorSave"></div>
                        <div id="AnchorUndo"></div>
                        <div style="clear:both;"></div>
                    </div>
                </div>
           </div>
		</div>		
		<div id="iiInputValidationMaster"></div>
	</body>
</html>
