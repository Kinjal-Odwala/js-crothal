<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Epay</title>
		<script>
			function onLoad() {
				var redirectURL = location.search.substring(1); 
				redirectURL = redirectURL.substring(redirectURL.indexOf("=") + 1);
				window.open(redirectURL);
			}
		</script>
	</head>
	<body id="appBody" onload="onLoad();">
		<div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: white;">
			<table width="100%" height="100%">
				<tr>
					<td align="center">
						<div style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Epay application is opened in separate browser.</div>    
		        	</td>
				</tr>
			</table>
		</div>
	</body>
</html>
