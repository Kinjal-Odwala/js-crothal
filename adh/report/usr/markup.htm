<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ad Hoc Report Setup</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/adh/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		 <div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; font-size:100%; text-align:center;">Loading</div>    
		    </div>
		</div>

		<div class="pageBody">			
			<div class="contentArea">
				<div class="header">Ad-Hoc Report</div>
				<div id="ReportHierarchy">
					<div class="contentAreasContainerLeft">
						<div class="labelTextArea">
							<span class="requiredFieldIndicator">&#149;</span>Report:
						</div>
						<div class="inputTextArea">
							<div id="Report"></div>
						</div>
						<div style="clear:both;"></div>
						<div class="labelTextArea">
							<span class="requiredFieldIndicator">&#149;</span>House Code:
						</div>
						<div class="inputTextArea">
							<div id="AppUnit"></div>
						</div>
						<div id="AnchorSearch"></div>
						<div style="clear:both; height:4px;"></div>
						<div id="HirOrgContainer">
							<div id="hirOrg"></div>
						</div>	
					</div>
					<div class="contentAreasContainerRight">
						<div class="body">
							<div id="divFilterHeader" class="header">Filter</div>
							<div id="FilterGrid">
								<table id="AdhReportFilterGridBody" class="gridBorder" cellpadding="0" cellspacing="0"width="100%" height="100%"  >
									<tr>
							        	<td>
											<div id="divFilterGridHeader" style="overflow-y: scroll;">
												<table id="tblFilterGridHeader" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
													<thead id="FilterGridHead"></thead>
												</table>
											</div>
										</td>
									</tr>
									<tr>
						                <td>
						                    <div id="divFilterGrid" style="overflow-y: scroll;">                              
						                        <table id="tblFilterGrid" border="0" cellpadding="0" cellspacing="0" style="width: 100%;">
						                            <tbody id="FilterGridBody"></tbody>
						                        </table>
						                    </div>
						                </td>
					            	</tr>
								</table>
							</div>
							<div style="clear:both; height:10px"></div>
							<div id="AnchorLoad"></div>
						</div>
					</div>
				</div>
				<div class="body">
					<div id="AdhReportGrid" style="display:none">
						<table id="tblAdhReport" class="gridBorder" cellpadding="0" cellspacing="0" width="100%" height="100%">
					    	<tr>
					        	<td>
									<div id="DivAdhReportGridHeader" style="height: 30px; width: 100%; position: relative; z-index: 3; overflow: hidden;">
										<table id="tblAdhReportGridHeader" border="0" cellpadding="0" cellspacing="0" style="position: absolute; z-index: 2; width: 1700px;">
											<thead id="AdhReportItemGridHead"></thead>
										</table>
									</div>
								</td>
							</tr>
							<tr>
				                <td>
				                    <div id="divAdhReportGrid" style="position: relative; overflow: auto;">                              
				                        <table id="tblAdhReportGrid" border="0" cellpadding="0" cellspacing="0" style="position: absolute; z-index: 1; width: 1700px;">
				                            <tbody id="AdhReportItemGridBody"></tbody>
				                        </table>
				                    </div>
				                </td>
			            	</tr>
        				</table>						
						<div style="clear:both"></div>
						<div id="Paging">							
				            <table cellpadding="0" cellspacing="0" style="width: 100%">
		                        <tr class="gridPagging">
		                            <td class="borderVertical"></td>					                            
		                            <td>
		                                <table cellpadding="0" cellspacing="0" style="width: 100%">
		                                    <tr>	                                    	
		                                        <td align="center">&nbsp;Page:&nbsp;<select id="selPageNumber"></select>
		                                            <span id="spnPageInfo"></span>
		                                        </td>
		                                        <td style="width: 36px; background-color: white">               
		                                            <img id="imgPrev" src="/fin/cmn/usr/media/Common/previous.png" style="cursor: pointer" alt="Previous Page" title="Previous Page" />
		                                            <img id="imgNext" src="/fin/cmn/usr/media/Common/next.png" style="cursor: pointer" alt="Next Page" title="Next Page" />
		                                        </td>
												<td style="width: 20px;">&nbsp;</td>
		                                    </tr>
		                                </table>
		                            </td>
		                            <td class="borderVertical"></td>
		                        </tr>
		                        <tr><td class="borderHorizontal" colspan="3"></td></tr>
		                    </table>							        
						</div>
						<div style="clear:both; height:10px;"></div>
						<div>	
							<div id="AnchorSave"></div>
							<div id="AnchorUndo"></div>
							<div id="AnchorExportToExcel"></div>
							<div id="AnchorBack"></div>
						</div>						
					</div>
				</div>
			</div>			
		</div>		
		<div id="popupSite">
			<div class="labelTextAreaSite">
				<span class="requiredFieldIndicator">&#149;</span>Site:
			</div>
			<div class="inputTextAreaSite">
				<div id="Site"></div>
			</div>
			<div style="clear:both;"></div>
			<div id="AnchorOK"></div>
			<div id="AnchorCancel"></div>			
		</div>
		<div id="divFrame" style="height: 0px;">				
			<iframe id="iFrameUpload" src="/net/crothall/chimes/fin/app/act/FileUpload.aspx" frameborder="0" width="100" height="0"></iframe>
		</div>
		<div id="backgroundPopup"></div>
		<div id="iiInputValidationMaster"></div>		
	</body>
</html>
