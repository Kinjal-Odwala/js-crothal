<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Setup - AdHoc Report</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/adh/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
			
		<div class="pageBody">			
			<div class="contentArea">
				<div class="header">Ad-Hoc Report Setup</div>
				<div class="contentAreasContainerLeft">
					<div class="contentArea">
						<div class="body">
							<div id="AppReportGrid"></div>
							<div style="clear:both;"></div>
						</div>
					</div>
				</div>
				<div class="contentAreasContainerRight">
					<div class="contentArea1">
						<div class="body1">
							<div class="headerLabel"><span class="requiredFieldIndicator">&#149;</span>Title:</div>
							<div class="inputTextArea">
								<div id="ReportTitle"></div>
							</div>
							<div style="clear:both;"></div>
							<div class="headerLabel"><span class="requiredFieldIndicator">&#149;</span>Module:</div>
							<div class="inputTextArea">
								<div id="Module"></div>	
							</div>
							<div style="clear:both;"></div>
							<div class="headerLabel"><span id="nonRequiredFieldIndicator">Sub Module:</span></div>
							<div class="inputTextArea">
								<div id="ModuleContainer">
									<div id="SubModulesContainer"></div>
									<div id="AssociateModuleImage" class="checkBoxDropDown"></div>
								</div>
								<div id="ModuleAssociateGroup"></div>
							</div>
							<div style="clear:both;"></div>
							<div class="headerLabel"><span id="nonRequiredFieldIndicator">Active:</span></div>
							<div id="Active"></div>
							<div style="clear:both;"></div>
							<div class="headerLabel"><span id="nonRequiredFieldIndicator">Column Order:</span></div>
							<div class="inputTextArea">
								<img id="ImageUp" src="/fin/cmn/usr/media/Common/import.png" title="Move selected grid row (column) UP in order."/><img id="ImageDown" src="/fin/cmn/usr/media/Common/download.png" title="Move selected grid row (column) DOWN in order."/>
							</div>
							<div style="clear:both; height:10px;"></div>
							<div id="AppModuleColumnGrid"></div>
						</div>
						<div style="clear:both; height:5px;"></div>
						<div class="footer">	
							<div id="AnchorNew"></div>
							<div id="AnchorSave"></div>
							<div id="AnchorUndo"></div>
							<div id="AnchorClear"></div>
							<div style="clear:both;"></div>
						</div>
					</div>
				</div>
			</div>			
		</div>		
		<div id="iiInputValidationMaster"></div>		
	</body>
</html>
