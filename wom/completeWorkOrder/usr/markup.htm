<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Complete Work Orders</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/wom/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
		<div class="pageHeader">			
			<div class="headerLabelHouseCode">House Code:</div>
			<div id="DropDownHouseCode">
				<div id="houseCodeContainer" class="HouseCodeContainer"></div>
			</div>
			<div class="headerLabelJobCode">Job:</div>
			<div id="DropDownJobCode">
				<div id="Job"></div>
			</div>
			<div class="headerLabelStartDate">Start Date:</div>
			<div class="dateRange">
				<div id="StartDate"></div>
			</div>
			<div class="headerLabelEndDate">End Date:</div>
			<div class="dateRange">
				<div id="EndDate"></div>
			</div>
			<div class="contentArea">
				<div id="AnchorLoad"></div>
			</div>
		</div>		
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">			
			<div class="contentArea">
				<div class="header">Complete Work Orders</div>
				<div id="WorkOrder" class="body">
					<div id="WorkOrderGrid"></div>
				</div>
				<div style="clear:both;"></div>
				<div class="body">	
					<div id="CompleteDiv">
						<div id="SelectAll"></div>
						<div class="checkBoxLabel">Select all Work Orders to mark as completed</div>					
						<div id="AnchorComplete"></div>
					</div>
				</div>
			</div>			
		</div>		
		<div id="popupNotes">
			<div class="contentArea">
				<div id="popupHeader" class="header">Work Order Notes</div>
			</div>
			<div id="TableEditArea">
				<div class="notesLabel">
					<span id="nonRequiredFieldIndicator">Notes:</span>
				</div>
				<div class="InputTextArea">
					<textarea id="Notes"></textarea>
				</div>
				<div style="clear:both;"></div>
			</div>
			<div class="contentArea">
				 <div id="AnchorOk"></div>
				 <div id="AnchorCancel"></div>
				 <div style="clear:both;"></div>
			</div>
		</div>
		<div id="backgroundPopup"></div>			
		<div id="iiInputValidationMaster"></div>		
	</body>
</html>
