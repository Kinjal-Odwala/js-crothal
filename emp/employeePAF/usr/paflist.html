<div class="container bs-docs-container ">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label>House Code</label>
                <paf-typeahead ng-model="filter.HcmHouseCode" source="HcmHouseCodes" typeahead-option="{displayField:'name',valueField:'id',name:'HcmHouseCode'}"></paf-typeahead>
            </div>
        </div>
        <div class="col-md-4 form-group">
            <label>&nbsp;</label>
            <div>
                <a class="btn btn-primary " ng-click="search()">Search</a>
            </div>
        </div>
    </div>
    <a class="btn btn-primary  margin-bottom20" href="#/new">Add New</a>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="heading" role="row">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>House Code</th>
                <th>Employee Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in empActions">
                <td>{{item.Id}}</td>
                <td>{{item.FirstName}}</td>
                <td>{{item.LastName}}</td>
                <td>{{getHouseCodeDesc(item)}}</td>
                <td>{{item.EmployeeNumber}}</td>
                <td><a class="btn btn-sm btn-primary" href="#/edit/{{item.Id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
    {{a}}
</div>
<div ng-show="viewLoading">
    <div class="overlay"></div>
    <div class="spinner">
        <span class="glyphicon glyphicon-refresh glyphicon-spin"></span>LOADING....
    </div>
</div>
