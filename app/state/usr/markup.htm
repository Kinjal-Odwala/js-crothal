<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>System Variables</title>
		<!-- Following "blank" stylesheet link with an id of skin is required for IE7 to work properly on refreshes -->
		<link id="skin" type="text/css" rel="stylesheet"/>
		<script type="text/javascript">
			var globalContextRoot = "/fin";
			var globalContext = "/net/crothall/chimes/fin/app/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = globalContextRoot + "/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
		<div id="popupLoading" style="position: absolute; top: 0px; left: 0px; z-index: 6001; width: 1000px; height: 600px; background-color: white; display: none;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <center><img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/></center>
		        <div id="popupMessageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
		<div id="divFrame" style="height: 0px;">				
			<iframe id="iFrameUpload" src="/net/crothall/chimes/fin/app/act/FileUpload.aspx" frameborder="0" width="100" height="0"></iframe>
		</div>
		
		<div class="pageHeader">
	        <div id="actionMenu" title="Menu of actions that you can perform.">Actions<span>&nbsp;</span></div>
       		<div>State Minimum Wages</div>
	    </div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">
			<div class="contentAreasContainerLeft">
				<div class="contentArea">
					<div class="body">
						<div id="StateGrid"></div>
						<div style="clear:both;"></div>
					</div>
				</div>
			</div>
			<div class="contentAreasContainerRight">
				<div class="contentArea">
					<div id="StateContentArea">
						<div class="body">
							<div class="subHeader">State Min Wage Details</div>
							<div id="StateWageGrid"></div>
							<div style="clear:both;height:10px;"></div>
							<div class="subHeader">County Min Wage Details</div>
							<div id="CountyWageGrid"></div>
							<div style="clear:both;height:10px;"></div>
							<div class="subHeader">City Min Wage Details</div>
							<div id="CityWageGrid"></div>
						</div>
					</div>
					<div style="clear:both;"></div>
					<div>
	                    <div id="AnchorSave"></div>
	                    <div id="AnchorUndo"></div>
	                    <div style="clear:both;"></div>
	                </div>
				</div>
			</div>
			
			<div id="popupEmployee">
				<div class="contentArea">
					<div class="header">Employee Pay Rates</div>
				</div>
				<div class="contentArea" id="contentContainer">
					<div id="infoMessage" class="info"></div>
					<div id="infoRate" class="info"></div>
					<div style="clear:both;"></div>
					<div id="EmployeeGrid"></div>
					<div style="clear:both;"></div>
					<div id="Paging">							
			            <table cellpadding="0" cellspacing="0" style="width: 100%">
	                        <tr class="gridFooter">
	                            <td class="borderVertical"></td>					                            
	                            <td>
	                                <table cellpadding="0" cellspacing="0" style="width: 100%">
	                                    <tr>	                                    	
	                                        <td align="center">&nbsp;Page:&nbsp;<select id="selPageNumber"></select>
	                                            <span id="spnPageInfo"></span>
	                                        </td>
	                                        <td style="width: 36px; background-color: white">               
	                                            <img id="imgPrev" src="/fin/cmn/usr/media/Common/previous.png" style="cursor: pointer" alt="Previous Page" title="Previous Page" />
	                                            <img id="imgNext" src="/fin/cmn/usr/media/Common/next.png" style="cursor: pointer" alt="Next Page" title="Next Page" />
	                                        </td>
											<td style="width: 20px;">&nbsp;</td>
	                                    </tr>
	                                </table>
	                            </td>
	                            <td class="borderVertical"></td>
	                        </tr>
	                        <tr><td class="borderHorizontal" colspan="3"></td></tr>
	                    </table>							        
					</div>
					<div style="clear:both;"></div>
					<div class="body">	
						<div id="SelectAllDiv">
							<div id="SelectAll"></div>
							<div class="checkBoxLabel">Select all employees for approve</div>					
						</div>
						<div id="AnchorClose"></div>
						<div id="AnchorApprove"></div>
						<div id="AnchorExportToExcel"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="backgroundPopup"></div>
		<div id="iiInputValidationMaster"></div>
	</body>
</html>
