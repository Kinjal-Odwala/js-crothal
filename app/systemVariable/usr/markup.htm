<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>System Variables</title>
		<!-- Following "blank" stylesheet link with an id of skin is required for IE7 to work properly on refreshes -->
		<link id="skin" type="text/css" rel="stylesheet"/>
		<!--<script type="text/javascript" src="/fin/ii/framework/core/krn/sys/cycligent.js"></script>-->

		<script type="text/javascript">
			var globalContextRoot = "/fin";
			var globalContext = "/net/crothall/chimes/fin/app/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = globalContextRoot + "/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
		<div id="iiInputValidationMaster"></div>
		<div class="pageHeader">
	        <div id="actionMenu" title="Menu of actions that you can perform.">Actions<span>&nbsp;</span></div>
        </div>
		
		<div class="pageBody">
			<div id="contentAreasContainerLeft">
				<div  class="contentArea">
					<div class="header">System Variables</div>
					<div class="body">
						<div id="SystemVariableGrid"></div>
						<div style="clear:both;"></div>
					</div>
				</div>
			</div>
			
			<div id="contentAreasContainerRight">
				<div  class="contentArea">
					<div class="header">System Variable Details</div>
					<div id="SystemVariableContentArea">
						<div class="body">
							<div id="TableEditArea">
								<div class="LabelTextAreaApp"><span class="requiredFieldIndicator">&#149;&nbsp;</span>Variable Name</div>
								<div id="SystemNameTextBox">
									<div id="SystemName"></div>
								</div>
							</div>
							<div style="clear:both;"></div>
							<div id="TableEditArea">
								<div class="LabelTextAreaApp"> <span class="requiredFieldIndicator">&#149;&nbsp;</span>Variable Value</div>
								<div id="SystemValueTextBox">
									<div id="SystemValue"></div>
									
								</div>
							</div>
						</div>
					</div>
					<div style="clear:both;"></div>
					<div class="footer">
	                    <div id="AnchorSave"></div>
	                    <div id="AnchorNew"></div>
	                    <div id="AnchorUndo"></div>
	                    <div style="clear:both;"></div>
	                </div>
				</div>
			</div>
		</div>
	</body>
</html>
