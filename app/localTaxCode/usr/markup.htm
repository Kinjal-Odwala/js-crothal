<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

		<link id="skin" type="text/css" rel="stylesheet"/>
		<script type="text/javascript">
			var globalContextRoot = "/fin";

		    </div>
		</div>

        </div>

						<div id="TableEditArea">
							<div class="labelTextArea"><span class="requiredFieldIndicator">&#149;&nbsp;</span>Local Tax Code:</div>

						<div style="clear:both;"></div>

							<div class="labelTextArea"><span class="requiredFieldIndicator">&#149;&nbsp;</span>State:</div>
