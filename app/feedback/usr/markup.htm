<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Feedback</title>
		<!-- Following "blank" stylesheet link with an id of skin is required for IE7 to work properly on refreshes -->
		<link id="skin" type="text/css" rel="stylesheet"/>
		<script type="text/javascript">
			var globalContextRoot = "/fin";
			var globalContext = "/net/crothall/chimes/fin/app/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = globalContextRoot + "/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
				
		<div class="pageBody">
			<div  class="contentArea">
				<div class="header">Feedback</div>
				<div id="ContentArea">
					<div class="body">
						<div id="TableEditArea">
							<div style="clear:both; height:10px;"></div>
							<div class="labelText">
								<span class="requiredFieldIndicator">&#149;&nbsp;</span>Subject:
							</div>								
							<div class="inputTextArea" id="Subject"></div>
						</div>
						<div style="clear:both;"></div>
						<div id="TableEditArea">
							<div class="labelText">
								<span class="requiredFieldIndicator">&#149;&nbsp;</span>Feedback / Comments:
							</div>
							<div class="inputTextArea">
								<textarea id="Comments" rows="15" size="1000"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div style="clear:both;"></div>
	            <div id="AnchorSend"></div>
				<div id="AnchorCancel"></div>
  			</div>
		</div>
		<div id="iiInputValidationMaster"></div>
	</body>
</html>
