<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Team Finance - Close browser</title>
		<style type="text/css">
			.Login {
				font-family: Verdana;
				font-size: 18px;
				color: blue;
				cursor: pointer;
			}

			.Login:hover {	
				color: red;
				text-decoration: underline;
			}
		</style>

		<script language="javascript">
	        function Logout() {
				document.getElementById("AnchorLogin").onclick = function() {
	            	var url = location.href;
					url = url.substring(0, url.lastIndexOf("/")) + "/markup.htm";
					location.href = url;
				}

				document.getElementById("AnchorClose").onclick = function() {
					window.open("", "_self", "");
	            	window.close();
				};

	            try {
	               document.execCommand("ClearAuthenticationCache", "false");
			       document.getElementById("message1").innerHTML = "You have been successfully logged out.";
				   document.getElementById("message2").innerHTML = "Click on <b>\"Login\"</b> to login again as same user or as different user. Click on <b>\"Close\"</b> to close the application.";
	        	}
	            catch(e) { 
					document.getElementById("AnchorLogin").style.display = "none";
					document.getElementById("AnchorClose").style.display = "none";
					document.getElementById("message1").innerHTML = "Please close the browser to use different login.";
				    document.getElementById("message2").innerHTML = "You may need to clear browser cache if the current login information is already saved.";
				}
			}
    	</script>
	</head>

	<body onload="Logout();">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <table width="100%" height="100%">
				<tr height="50%" valign="bottom">
					<td colspan="2" width="100%">
			       		<div id="message1" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top: 5px; text-align: center;">Please close the browser to use different login.</div>
		        		<div id="message2" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; font-size: 12px; margin-top: 5px; text-align: center;">You may need to clear browser cache if the current login information is already saved.</div>
					</td>
				</tr>
				<tr><td colspan="2" width="100%" height="10px"></td></tr>
				<tr valign="top" height="50%">
					<td width="50%" align="right"><a id="AnchorLogin" class="Login" href="#">Login</a></td>
					<td width="50%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="AnchorClose" class="Login" href="#">Close</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
