<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Inventory Administration</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/inv/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
			<table width="100%" height="100%">
				<tr>
					<td align="center">
						<img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
						<div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Loading</div>    
		        	</td>
				</tr>
			</table>
		</div>
		
		<div id="popupLoading" style="position: absolute; top: 0px; left: 0px; z-index: 6000; width: 680px; height: 320px; background-color: white; display: none;">
			<table width="100%" height="100%">
				<tr>
					<td align="center">
						<img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
						<div id="popupMessageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Loading</div>    
		        	</td>
				</tr>
			</table>
		</div>
		
		<div id="actionHeader">
	        <div id="actionMenu" title="Menu of actions that you can perform.">Actions<span>&nbsp;</span></div>
			<div id="houseCodeHeader">
				<div id="LabelTextAreaLeftHeader">&nbsp;&nbsp;House Code:</div>
				<div id="DropDownRightHouseCode">
					<div id="houseCodeContainer" class="HouseCodeContainer"></div>
				</div>
			</div>
			<div id="LabelTextAreaLeftHeader">Year:</div>
			<div class="inputTextAreaHeader">
				<div id="FiscalYear"></div>
			</div>
			<div id="LabelTextAreaLeftHeader">&nbsp;&nbsp;Period:</div>
			<div class="inputTextAreaHeader">
				<div id="FiscalPeriod"></div>
			</div>
			<div id="countCompleteHeader">
				<div id="LabelTextAreaLeftHeader">&nbsp;&nbsp;Count Complete:</div>
				<div class="inputTextAreaHeader">
					<div id="CountCompleteStatus"></div>
				</div>
			</div>			
			<div class="contentArea">				
				<div id="AnchorLoad"></div>
			</div>
        </div>
		<div id="divFrame" style="height: 0px;">				
			<iframe id="iFrameUpload" src="/net/crothall/chimes/fin/app/act/FileUpload.aspx" frameborder="0" width="100" height="0"></iframe>
		</div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">
			<div class="contentArea">
				<div class="body">
					<div class="header" id="pageHeader">Search Inventory Items</div>
					<div id="InventoryGrid"></div>
					<div id="InventoryItemGridContainer">
						<div style="clear:both; height:5px;"></div>
						<div class="header">Inventory Items</div>
						<div id="InventoryItemGrid"></div>
					</div>
					<div style="clear:both;"></div>					
					<div id="Paging">							
			            <table cellpadding="0" cellspacing="0" style="width: 100%">
	                        <tr class="footer">
	                            <td class="borderVertical"></td>					                            
	                            <td>
	                                <table cellpadding="0" cellspacing="0" style="width: 100%">
	                                    <tr>	                                    	
	                                        <td align="center">&nbsp;Page:&nbsp;<select id="selPageNumber"></select>
	                                            <span id="spnPageInfo"></span>
	                                        </td>
	                                        <td style="width: 36px; background-color: white">               
	                                            <img id="imgPrev" src="/fin/cmn/usr/media/Common/previous.png" style="cursor: pointer" alt="Previous Page" title="Previous Page" />
	                                            <img id="imgNext" src="/fin/cmn/usr/media/Common/next.png" style="cursor: pointer" alt="Next Page" title="Next Page" />
	                                        </td>
											<td style="width: 20px;">&nbsp;</td>
	                                    </tr>
	                                </table>
	                            </td>
	                            <td class="borderVertical"></td>
	                        </tr>
	                        <tr><td class="borderHorizontal" colspan="3"></td></tr>
	                    </table>							        
					</div>					
					<div style="clear:both; height:5px;"></div>
					<div id="AnchorExport"></div>
					<div id="AnchorSave"></div>
				</div>
				<div id="popupInventory" class="body">									
					<div id="popupHeader" class="header">Generate Inventory List</div>
					<div id="InventoryContainer">
						<div style="clear:both; height:5px;"></div>
						<div id="TableEditArea">
							<div class="labelTextArea">
								<span class="requiredFieldIndicator">&#149;</span>Fiscal Year:
							</div>
							<div class="inputTextAreaHeader">
								<div id="Year"></div>
							</div>
							<div style="clear:both;"></div>
						</div>
						<div id="TableEditArea">
							<div class="labelTextArea">
								<span class="requiredFieldIndicator">&#149;</span>Period:
							</div>
							<div class="inputTextAreaHeader">
								<div id="Period"></div>
							</div>
							<div style="clear:both;"></div>
						</div>
						<div id="TableEditArea">
							<div class="labelTextArea">
								<span class="requiredFieldIndicator">&#149;</span>Inventory List From:						
							</div>
							<div class="radioButton">
								<input id="InventoryListFromPO" name="InventoryList" type="radio" checked="checked" value="1" />Purchase Orders
							</div>
							<div class="radioButton">
								<input id="InventoryListFromMaidCart" name="InventoryList" type="radio" value="0" />Maid Cart
							</div>
							<div style="clear:both;"></div>
						</div>
						<div id="TableEditArea">
							<div id="MaidCartItemGrid"></div>
							<div style="clear:both;"></div>
						</div>						
					</div>
					<div class="contentArea">
						<div id="AnchorGenerate"></div>
						<div id="AnchorCancel"></div>
					</div>					
				</div>
			</div>
		</div>
		<div id="backgroundPopup"></div>
		<div id="iiInputValidationMaster"></div>
	</body>
</html>
