<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Work Order to Invoice</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/rev/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
	
		<div class="pageHeader">
			<div class="headerLabel">House Code:</div>
			<div id="DropDownHouseCode">
				<div id="houseCodeContainer" class="HouseCodeContainer"></div>
			</div>
			<div class="headerLabel">Start Date:</div>
			<div class="dateRange">
				<div id="StartDate"></div>
			</div>
			<div class="headerLabel">End Date:</div>
			<div class="dateRange">
				<div id="EndDate"></div>
			</div>
			<div class="contentArea">
				<div id="AnchorLoad"></div>
			</div>	
        </div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">			
			<div class="contentArea">
				<div class="header">Completed Work Orders</div>
				<div id="WorkOrder" class="body">
					<div id="WorkOrderGrid"></div>
				</div>
				<div style="clear:both;"></div>
				<div class="body">
					<div id="AnchorCreate"></div>
					<div id="AnchorClose"></div>
				</div>
			</div>			
		</div>
		<div id="iiInputValidationMaster"></div>	
	</body>
</html>
