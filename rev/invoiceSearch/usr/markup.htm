<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Invoice Search</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/rev/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
	  	<div class="pageBody">
	  		<div class="contentArea">
                <div class="header">Invoice Search</div>
                <div class="body">
                    <div id="searchArea">
                        <div class="labelTextArea">
                            <div class="labelText">Invoice #:</div>
                            <div class="inputTextArea">
                                <div id="InvoiceNumber"></div>
                            </div>
                        </div>
						<div class="labelTextArea">
                            <div class="labelText">Document #:</div>
                            <div class="inputTextArea">
                                <div id="DocumentNumber"></div>
                            </div>
                        </div>
						<div class="labelTextArea">
                             <div class="labelText">Invoice Date:</div>
                            <div class="inputTextArea">
						        <div id="InvoiceDate"></div>
					        </div>
                        </div>
                        <div class="labelTextArea">
                            <div class="labelText">Customer:</div>
                            <div class="inputTextArea">
						        <div id="Customer"></div>
					        </div>
                        </div>
						<div class="labelTextArea">
                            <div class="labelText">Service Location:</div>
                            <div class="inputTextArea">
						        <div id="ServiceLocation"></div>
					        </div>
                        </div>
						<div class="labelTextArea">
                            <div class="labelText">PO Number:</div>
                            <div class="inputTextArea">
						        <div id="PONumber"></div>
					        </div>
                        </div>
						<div class="labelTextArea">
                            <div class="labelText">Company Code:</div>
                            <div class="inputTextArea">
						        <div id="JDECompany"></div>
					        </div>
                        </div>
                        <div class="labelTextArea">
                        	<div class="labelText">House Code:</div>
                            <div class="inputTextAreaLarge">
						        <div id="houseCodeContainer" class="HouseCodeContainer"></div>
					        </div>
                        </div>
					    <div id="searchaButtonContainer">
							<div id="AnchorSearch"></div>
					    </div>
                        <div style="clear:both;"/>
                    </div>
                    <div id="InvoiceGrid"></div>
				    <div style="clear:both;"></div>
                </div>                
			</div>
		</div>	
 		<div id="iiInputValidationMaster"></div>
	</body>
</html>
