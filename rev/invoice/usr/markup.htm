<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Invoice Items</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/rev/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
        <div class="contentArea">
     		<div id="divInvoiceItems">
				<div class="header">Invoice Details</div>
				<div class="body">
					<div id="divInvoiceItemGrid" class="tbodyBorder">
						<table width="100%" id="InvoiceItemGrid" class="gridBorder" border="0" cellpadding="0" cellspacing="0">
							<thead id="InvoiceItemGridHead">
								<tr>
									<th class="gridHeaderColumn" width="50px">#</th>
									<th class="gridColumnHidden"></th>
									<th class="gridHeaderColumn" width="150px">House Code</th>
									<th class="gridHeaderColumn" width="150px">Job</th>
									<th class="gridHeaderColumn" width="150px">Taxable Service</th>
									<th class="gridHeaderColumn" width="250px">Account Code</th>
									<th class="gridHeaderColumn" width="100px">Quantity</th>
									<th class="gridHeaderColumn" width="100px">Price</th>
									<th class="gridHeaderColumn" width="100px">Total</th>
									<th class="gridHeaderColumn" width="100px">Status</th>
									<th class="gridHeaderColumn" width="100px">Taxable</th>
									<th class="gridHeaderColumn" width="100px">Show</th>									
									<th class="gridHeaderColumn" width="200px">Description</th>
								</tr>
							</thead>
							<tbody id="InvoiceItemGridBody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>						

		<div style="clear:both;"></div>
		<div class="contentArea" id="anchorAlign" style="display:none;">
			<div id="AnchorInvoiceLabelLeft">
				<div id="AnchorNew"></div>
				<div id="AnchorSave"></div>
				<div id="AnchorUndo"></div>
				<div id="AnchorReorder"></div>
				<div id="AnchorUpdateSalesTax"></div>
			</div>		         	
		</div>
		
		<div id="popupMessage">
			<div class="contentArea">
				<div class="header" id="messageHeader"></div>
				<div class="body">
					<div id="divMessage"></div>
				</div>
				<div style="clear:both;"></div>
				<div id="buttonAlign">
					<div id="AnchorOk"></div>
				</div>
			</div>
		</div>
	
		<div id="InvoiceItemContext" style="display:none; z-index: 999; position: absolute" >
			<table id="InvoiceItemContextMenu" class="tableBorder" cellpadding="0" cellspacing="0">
				<tr id="menuAdd" height="20px"><td class="tdBorder">1.&nbsp;&nbsp;Add Item</td></tr>
				<tr id="menuEdit" height="20px"><td class="tdBorder">2.&nbsp;&nbsp;Edit Item</td></tr>
				<tr id="menuDelete" height="20px"><td class="tdBorder">3.&nbsp;&nbsp;Delete Item</td></tr>
			</table>
		</div>
		
	</body>
</html>
