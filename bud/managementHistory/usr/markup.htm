<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Management History</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/bud/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		
		<div class="pageBody">
            <div id="budgetSummaryContentArea" class="contentArea">
                <div class="header">Management History</div>
                <div class="body">
                	<div id="TableEditArea">
	                    <div id="radioButton">
	                    	<input type="radio" id="PersonalSalary" name="Management" checked="true"  />
	                    </div>
						<div id="radioButtonLabel">
							I. Personnel Salary Review Worksheet
						</div>
						 <div id="radioButton">
	                    	<input type="radio" id="ManagementWorksheet" name="Management" />
	                    </div>
						<div id="radioButtonLabel">
							II. Management Administration Worksheet
						</div>
					</div>
					<div style="clear:both"></div>
					<hr class="hrColor" />
                </div>
				<div style="clear:both"></div>
				<div id="PersonalSalaryReview">
					<div class="header">Personal Salary Review</div>
					<div class="body">
						<div class="flowstyle">
		                    <div id="ReviewWorksheet"></div>
						</div>
					</div>
				</div>
				<div style="clear:both"></div>
				<div class="FlowstyleHide" id="ManagementAdmin">
					<div class="header">Management Administration</div>
					<div class="body">
						<div class="flowstyle">
		                    <div id="ManagementAdministration"></div>
						</div>
					</div>
				</div>
            </div>
        </div>
		<div id="iiInputValidationMaster"></div>
	</body>
</html>
