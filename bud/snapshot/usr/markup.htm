<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Forecast Snapshot</title>
		<script src="/fin/cmn/usr/angular/angular.js"></script>
    	<script src="/fin/cmn/usr/angular/ui-bootstrap-tpls-0.12.0.js"></script>
  		<script src="controllers.js"></script>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/bud/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>

	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
		    <div style="position: absolute; width: 66; height: 100;top: 50%; left: 50%; margin-top: -50px; margin-left: -33px">
		        <img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
		        <div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif; margin-top:5px; text-align:center;">Loading</div>    
		    </div>
		</div>
		<div class="pageHeader">
			<div class="header">Snapshot</div>
        </div>
		<div style="clear:both;"></div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">
			<div class="body">
				<div style="clear:both; height:10px;"></div>
				<div id="SearchContainer">
					<div class="labelTextArea">Division:</div>
					 <div class="inputTextArea1">
					 	<select id="Division" name="Division" multiple="multiple"></select>
					</div>
					<div class="labelTextArea">Fiscal Year:</div>
	                <div class="inputTextAreaSmall">
	                	<div id="Year"></div>
					</div>
					<div id="AnchorLoad"></div>
					<div id="CompareContainer" style="display:none;">
						<div class="inputCheckArea">
							<div id="Budget"></div>
						</div>
						<div class="labelCheckArea">Budget</div>
						<div class="inputCheckArea">
		                	<div id="Actual"></div>
						</div>
						<div class="labelCheckArea">Actual</div>
						<div class="inputCheckArea">
		                	<div id="Snapshot"></div>
						</div>
						<div class="labelCheckArea">Snapshot</div>
						<div id="PeriodContainer" style="display:none;">
							<div class="labelTextArea">Period:</div>
			                <div class="inputTextAreaSmall">
			                	<div id="Period"></div>
							</div>
						</div>
						<div id="AnchorCompare"></div>
					</div>
				</div>
				<div style="clear:both; height:10px;"></div>
				<div id="SnapshotGridContainer">
					<div id="SnapshotGrid"></div>
				</div>
				<div id="Notification" style="display:none;">
					<div id="DivisionLink" style="display:none;"></div><span id="spnDivision" style="display:none;">/</span>
					<div id="SectorLink" style="display:none;"></div><span id="spnSector" style="display:none;">/</span>
					<div id="CostCenterLink" style="display:none;"></div><span id="spnCategory" style="display:none;"></span>
					<div style="clear:both; height:10px;"></div>
				</div>
				<div id="SnapshotDetailGridContainer" style="display:none;">
					<div class="labelTextArea">
						<span class="labelText">Revenue</span>
					</div>
					<div style="clear:both;"></div>
					<div id="RevenueGrid"></div>
					<div style="clear:both; height:10px;"></div>
					<div class="labelTextArea">
						<span class="labelText">Total</span>
					</div>
					<div style="clear:both;"></div>
					<div id="TotalGrid"></div>
					<div style="clear:both; height:10px;"></div>
					<div class="labelTextArea">
						<span class="labelText">Description</span>
					</div>
					<div style="clear:both;"></div>
					<div class="inputTextArea">
						<textarea id="Description" maxlength="2048"></textarea>
					</div>
					<div style="clear:both; height:10px;"></div>
				</div>
				<div style="clear:both;"></div>
				<div ng-app="snapshotApp">
					<div id="CostCenterGridContainer" style="display:none;">
						<div id="CostCenterSearchContainer" class="container-fluid" ng-controller="CostCenterSearchCtrl">
						    <input type="text" ng-model="selectedCostCenter" typeahead="houseCode as houseCode.name for houseCode in houseCodes | filter:{name: $viewValue} | limitTo:10" class="form-control" placeholder="Select Cost Center" typeahead-editable="false" typeahead-on-select="onSelect($item, $model, $label)" />
						 </div>
						 <div style="clear:both;height:10px;"></div>
						<div id="CostCenterGrid"></div>
					</div>
					<div style="clear:both;"></div>
					<div id="AccountGridContainer" style="display:none;">
						<div id="AccountSearchContainer" class="container-fluid" ng-controller="AccountSearchCtrl">
							<input type="text" ng-model="selectedAccount" typeahead="account as (account.code + ' - ' + account.name) for account in accounts | filter:$viewValue | limitTo:10" class="form-control" placeholder="Select GL Account Code" typeahead-editable="false" typeahead-on-select="onSelect($item, $model, $label)" />
						</div>
						<div style="clear:both; height:10px;"></div>
						<div id="AccountGrid"></div>
					</div>
				</div>
				<div id="AnchorCreateSnapshot"></div>
				<div id="AnchorLockSnapshot"></div>
				<div id="AnchorUnlockRequest"></div>
				<div id="AnchorDeleteSnapshot"></div>
				<div id="AnchorSave"></div>
				<div id="AnchorUndo"></div>
			</div>
		</div>
		<div id="PopupContainer" class="contentArea">
			<div class="header">Send Unlock Request</div>
			<div id="SendRequestContainer">
				<div class="body">
					<div style="clear:both;height:10px;"></div>
					<div id="TableEditArea">
						<div class="labelTextArea">
							<span class="requiredFieldIndicator">&#149;&nbsp;</span>Email Id:
						</div>								
						<div class="inputTextAreaLarge" id="EmailId"></div>
					</div>
					<div style="clear:both;"></div>
					<div id="TableEditArea">
						<div class="labelTextArea">
							<span class="requiredFieldIndicator">&#149;&nbsp;</span>Subject:
						</div>								
						<div class="inputTextAreaLarge" id="Subject"></div>
					</div>
					<div style="clear:both;"></div>
					<div id="TableEditArea">
						<div class="labelTextArea">
							<span id="nonRequiredFieldIndicator">&nbsp;Notes:</span>
						</div>
						<div class="inputTextAreaLarge">
							<textarea id="Notes" rows="10"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div style="clear:both;"></div>
	    	<div id="AnchorSendRequest"></div>
			<div id="AnchorClose"></div>
		</div>
		<div id="iiInputValidationMaster"></div>
		<div id="backgroundPopup"></div>
	</body>
</html>
