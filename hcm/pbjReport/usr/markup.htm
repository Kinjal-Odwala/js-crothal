<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>CMS/PBJ Report</title>
		<script type="text/javascript">
			var globalContext = "/net/crothall/chimes/fin/hcm/act";
			var js = document.createElement("script");
			js.id = "loader";
			js.type = "text/javascript";
			js.src = "/fin/ii/framework/core/krn/sys/cycligent.js";
			document.getElementsByTagName("head")[0].appendChild(js);
		</script>
	</head>
	<!-- onload is necessary to overcome jQuery/IE7 $(document).ready bug when page loaded into an IFrame -->
	<body id="appBody">
		<div id="pageLoading" style="position: absolute; top: 0px; left: 0px; z-index: 5000; width: 100%; height: 100%; background-color: white;">
			<table width="100%" height="100%">
				<tr>
					<td align="center">
						<img id="imgLoading" src="/fin/cmn/usr/media/Common/loading.gif" alt="Loading"/>
						<div id="messageToUser" style="font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;">Loading</div>    
		        	</td>
				</tr>
			</table>
		</div>
		<div class="pageHeader">
			 <div style="float: left; width: 10%;"><div id="actionMenu" title="Menu of actions that you can perform.">Actions<span>&nbsp;</span></div></div>
			 <div style="float: left; width: 80%;"><div id="header" class="header">CMS/PBJ Report</div></div>
			 <div style="float: left; width: 10%;">&nbsp;</div>
        </div>
		<div style="clear:both;"></div>
		<div id="itemStatusDiv">
			<div id="itemStatusImage" class="itemStatusImage"></div>
			<div id="itemModifiedImage" class="itemModifiedImage"></div>
			<div id="itemStatusText">Loading, please wait...</div>
		</div>
		<div style="clear:both;"></div>
		<div class="pageBody">
			<div id="divFrame" style="height: 0px;">				
				<iframe id="iFrameUpload" src="/net/crothall/chimes/fin/app/act/FileUpload.aspx" frameborder="0" width="100" height="0"></iframe>
			</div>
			<div class="contentArea">
				<div style="clear:both;height:5px;"></div>
				<div id="PBJReportContainer">
					<div class="leftContainer">
	                    <div id="PBJReportGridContainer">
	                    	<div style="clear:both;height:10px;"></div>
							<div id="TableEditArea">
								<div class="labelTextArea">
									<span class="requiredFieldIndicator">&#149;</span>Year:
								</div>
								<div class="inputTextArea">
									<div id="Year"></div>
								</div>
								<div style="clear:both;"></div>
							</div>
	                    	<div id="TableEditArea">
								<div class="labelTextArea">
									<span class="requiredFieldIndicator">&#149;</span>Quarter:
								</div>
								<div class="inputTextArea">
									<div id="Quarter"></div>
								</div>
								<div style="clear:both;"></div>
							</div>
	                    </div>
						<div class="footer">
		                    <div id="AnchorGenerate"></div>
		                </div>
					</div>
					<div class="rightContainer">
						<div id="FileNameGridContainer">
							<div id="FileNameGrid"></div>
							<div style="clear:both;"></div>
						</div>
						<div class="footer">
		                    <div id="AnchorDownload"></div>
		                </div>
					</div>
				</div>
				<div id="PBJFileLocationContainer" class="body" style="display: none;">
					<div class="leftContainer">
						<div id="FileLocationGridContainer">
							<div id="FileLocationGrid"></div>
							<div style="clear:both;"></div>
						</div>
					</div>
					<div class="rightContainer">
	                    <div id="FileLocationContainer">
	                    	<div style="clear:both;height:10px;"></div>
				  			<div id="TableEditArea">
	                            <div class="labelTextArea">
	                            	<span class="requiredFieldIndicator">&#149;</span>File Location:
	                            </div>
	                            <div class="inputTextAreaLarge">
	                                <div id="FileLocation"></div>
	                            </div>
	                        </div>
	                    </div>
						<div class="footer">
		                    <div id="AnchorSave"></div>
							<div id="AnchorUndo"></div>
		                </div>
					</div>
				</div>
			</div>
		</div>
	    <div id="iiInputValidationMaster"></div>
	</body>
</html>
